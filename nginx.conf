# Настройка nginx для раздачи Vue-приложения

server {
    # Порт, на котором слушает сервер
    listen 80;
    
    # Имя сервера (можно оставить по умолчанию)
    server_name localhost;

    # Корневая директория с файлами приложения
    root /usr/share/nginx/html;
    
    # Индексные файлы
    index index.html;

    # Настройка маршрутизации для SPA (Single Page Application)
    # Все запросы перенаправляются на index.html, 
    # чтобы Vue Router мог обработать маршрутизацию на клиенте
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Настройки кэширования для статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Кэшируем эти файлы в браузере на 1 год
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Настройки для API-проксирования
    # Все запросы к /api перенаправляются на backend-сервер
    # Измените 'air-task-back' на имя сервиса backend в docker-compose
    location /api/ {
        # Адрес backend-сервера (имя сервиса в docker-compose или IP)
        proxy_pass http://host.docker.internal:8090/;

        # Настройки проксирования заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Настройки CORS - разрешаем все источники
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        # Обработка preflight-запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Безопасность: скрываем версию nginx
    server_tokens off;
}
